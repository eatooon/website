# 个人网页 CI/CD 管道 - 简化版
name: Deploy Personal Website

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 准备文件
      run: |
        # 创建 dist 目录并复制所有文件
        mkdir -p dist
        cp -r . dist/
        cd dist
        
        # 清理不需要的文件
        rm -rf .git .github
        
        # 确保有 index.html
        if [ ! -f "index.html" ]; then
          echo "警告: 未找到 index.html 文件"
          echo "<!DOCTYPE html><html><head><title>我的网站</title></head><body><h1>欢迎访问我的网站！</h1><p>网站正在建设中...</p></body></html>" > index.html
        fi
        
        echo "构建完成，文件列表:"
        ls -la

    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  # 部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

# 可选：添加通知任务
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
    - name: 部署状态通知
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "✅ 网站部署成功！"
          echo "🌐 访问地址: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        else
          echo "❌ 部署失败，请检查日志"
        fi
